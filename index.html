<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ActiveLink</title>
    <script
      src="https://kit.fontawesome.com/a76c7e1852.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo">ActiveLink</a>
      <nav>
        <a href="#home" class="active">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <section class="home" id="home">Home</section>
    <section class="about" id="about">About</section>
    <section class="services" id="services">Services</section>
    <section class="portfolio" id="portfolio">Portfolio</section>
    <section class="contact" id="contact">Contact</section>

    <div class="btn" id="btn">
      <a href="#home"><i class="fa-solid fa-circle-up"></i></a>
    </div>
    <div
      id="get"
      style="position: fixed; bottom: 50px; right: 20px; font-size: 18px"
    ></div>

    <script src="script.js"></script>
  </body>
</html>
